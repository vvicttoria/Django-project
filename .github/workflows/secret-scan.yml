name: Secret Scan on Push
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run TruffleHog with entropy detection
        uses: trufflesecurity/trufflehog@main
        with:
          scan_directory: .
          github_token: ${{ secrets.GITHUB_TOKEN }}
          extra_args: --json --entropy
        id: trufflehog_scan

      - name: Save TruffleHog output to a file
        run: |
          echo "${{ steps.trufflehog_scan.outputs.scan_output }}" > trufflehog_output.json

      - name: Check TruffleHog Results
        run: |
          echo "Checking scan results..."
          secrets_found=$(jq '.findings | length' trufflehog_output.json)
          if [ "$secrets_found" -gt 0 ]; then
            echo "Secrets found in the code!"
            exit 1
          else
            echo "No secrets found. Everything is good!"
          fi
