name: Secret Scan on Push
on:
  push:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          pip install trufflehog

      - name: Run TruffleHog on entire repository
        run: |
          echo "Scanning the entire repository..."
          trufflehog filesystem --path .
