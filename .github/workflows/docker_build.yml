name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker buildx build --file Dockerfile --tag vvicttoria/my-django-app:latest

    - name: Log in to Docker Hub
      run: docker login -u vvicttoria -p vict0r1a2003

    - name: Push Docker image to Docker Hub
      run: docker buildx build --push --tag vvicttoria/my-django-app:latest
